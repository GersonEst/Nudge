<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think First</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      background: white;
      padding: 20px;
    }

    .streak-section {
      text-align: center;
      padding: 24px 0;
      border-bottom: 1px solid #eee;
    }

    .streak-icon {
      font-size: 40px;
      margin-bottom: 8px;
    }

    .streak-number {
      font-size: 56px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 8px;
    }

    .streak-label {
      font-size: 14px;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stats {
      padding: 20px 0;
    }

    .stats h3 {
      font-size: 14px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #f7f9fc;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: #555;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
    }

    .footer {
      padding: 16px 20px;
      text-align: center;
      background: #f7f9fc;
      border-top: 1px solid #eee;
    }

    .footer p {
      font-size: 12px;
      color: #999;
    }

    .motivation {
      background: linear-gradient(135deg, #fff3cd 0%, #ffe5a0 100%);
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 16px;
      text-align: center;
    }

    .motivation-text {
      font-size: 13px;
      color: #856404;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 32px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§  Think First</h1>
    <p>Building critical thinking skills</p>
  </div>

  <div class="content">
    <div class="streak-section">
      <div class="streak-icon">ðŸ”¥</div>
      <div class="streak-number" id="streak-number">0</div>
      <div class="streak-label">Current Streak</div>
    </div>

    <div class="stats">
      <h3>Statistics</h3>
      <div class="stat-row">
        <span class="stat-label">Total Completed</span>
        <span class="stat-value" id="total-completed">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Time Saved Thinking</span>
        <span class="stat-value" id="total-time">0 min</span>
      </div>
    </div>

    <div class="motivation" id="motivation">
      <p class="motivation-text" id="motivation-text">
        Start your first session on ChatGPT!
      </p>
    </div>
  </div>

  <div class="footer">
    <p>Keep building that critical thinking muscle ðŸ’ª</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
